<body>
    <form>
        <label for="id">id:</label><br>
        <input type="number" id="id" name="id"><br>
        <button onclick="fetchData()">fetch</button>
      </form>

    
    <!-- <button onclick="addUser()">add</button> -->
    <div id="data"></div>

    <script>
        fetchData = () => {
            event.preventDefault();
            const division = document.getElementById("data");
            const id=document.getElementById("id").value;
            // console.log(id);
            fetch(`http://localhost:5000/${parseInt(id)}`)
                .then(res => res.json())
                .then(data => division.innerText = JSON.stringify(data))
        }
